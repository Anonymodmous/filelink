<!DOCTYPE html [
  <!ENTITY % htmlDTD PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd"> %htmlDTD;
  <!ENTITY % managementDTD SYSTEM "chrome://messenger/locale/cloudfile/management.dtd"> %managementDTD;
  <!ENTITY % megaDTD SYSTEM "chrome://mega-filelink/locale/management.dtd"> %megaDTD;
]>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <script type="application/javascript;version=1.8"
            src="chrome://messenger/content/protovis-r2.6-modded.js"/>
    <script type="text/javascript;version=1.8"
            src="chrome://mega-filelink/content/management.js"/>
    <link rel="stylesheet"
        type="text/css"
        href="chrome://messenger/skin/preferences/preferences.css" />
  </head>
  <body id="provider-management">
    <div id="provider-header" style="max-height:50px;overflow:hidden;padding:0px 0px 4px 0px">
      <div id="provider-terms" style="white-space:nowrap;float:right;min-width:auto;width:auto">
        <a href="https://mega.co.nz/#privacy">&cloudfileMgmt.privacyPolicy;</a>
        <a href="https://mega.co.nz/#terms">&cloudfileMgmt.termsOfService;</a>
      </div>
      <div id="provider-name">
		<img src="chrome://mega-filelink/content/management.png" height="50" alt="MEGA" />
      </div>
	  <div style="clear:both"></div>
    </div>
    <div id="provider-spacebox">
      <div id="provider-space-visuals"></div>
      <div id="provider-space">
        <div>
          <label>&cloudfileMgmt.usedSpace;</label>
          <span id="file-space-used"/>
          <span id="file-space-used-swatch" class="space-swatch"/>
        </div>
        <div>
          <label>&cloudfileMgmt.unusedSpace;</label>
          <span id="remaining-file-space"/>
          <span id="remaining-file-space-swatch" class="space-swatch"/>
        </div>
		<div id="upgrade"><a href="https://mega.co.nz/#pro">&cloudfileMgmt.upgradeOffer;</a></div>
      </div>
   </div>
   <div id="provider-account-settings"><a href="https://mega.co.nz/#account">&megaMgmt.viewSettings;</a></div> 
  </body>
</html>
